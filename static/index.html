<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Mapa de Bogotá Cundinamarca</h1>
    <div id="map" style="height: 500px;"></div>

    <script>
        // Hacemos la solicitud al servicio de FastAPI
        fetch('/api/location?place=Bogota Cundinamarca')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const latitude = data.data.latitude;
                    const longitude = data.data.longitude;
                    const altitude = data.data.altitude;

                    // Inicializamos el mapa con las coordenadas
                    var map = L.map('map').setView([latitude, longitude], 13);

                    // Añadir el tile layer desde OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(map);

                    // Añadir un marcador en la ubicación
                    L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup(`Altitud: ${altitude} m`)
                        .openPopup();
                } else {
                    alert("No se pudo obtener la ubicación.");
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
